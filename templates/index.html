<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header">
	<h3 class="text-muted">Flask</h3>
      </div>
      <hr/>
      {% if data.errors %}
      <div class="alert alert-danger">
	{{ data.errors }}
      </div>
      {% endif %}
      <form class="form-horizontal" action="." method="post">
	<div class="form-group">
	  <label for="cislo1" class="col-lg-2 control-label">Číslo 1</label>
	  <div class="col-lg-2">
	    <input type="text" class="form-control" name="cislo1" placeholder="Číslo 1" value="{{ data.cislo1 }}">
	  </div>
	</div>
	<div class="form-group">
	  <label for="cislo2" class="col-lg-2 control-label">Číslo 2</label>
	  <div class="col-lg-2">
	    <input type="text" class="form-control" name="cislo2" placeholder="Číslo 2" value="{{ data.cislo2 }}">
	  </div>
	</div>

      <div class="form-group">
	  <div class="col-lg-offset-2 col-lg-2">
	    <input type="submit" class="btn btn-primary" value="Odeslat">
	  </div>
        </div>
      </form>
    </div>
  </body>
</html>
